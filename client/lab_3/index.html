
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Tyler Barkers labs</title>

</head>
<body>
  <div class="wrapper">
    <div class="header">
    <h1 >Tyler Barker labs for INST377</h1>
    </div>
    <div class="container">
      <div class="box left_section">
        <h3>Album Names</h3>
        <ol class="box">
          <li>PLatinum fire - Arin Ray</li>
          <li>Hive mind - the internet</li>
          <li>It'll be fine - Chase shakur</li>
          <li>More love, less ego - Wizkid</li>
          <li>Bad Decisions - Jay Safari</li>  
        </ol>
      </div>
      <div class="box right_section">
        <h3>Image carousel</h3>
        
        <div class="carousel">
            <button type="button" class="prev">prev</button>
            <div class="slides">
                <div class="carousel_item visible"><img src="images/hive.jfif" alt="gif" /></div>
                <div class="carousel_item hidden"><img src="images/chase.webp" alt="gif" /></div>
                <div class="carousel_item hidden"><img src="images/chase.webp" alt="gif" /></div>
                <div class="carousel_item hidden"><img src="images/platinum.jfif" alt="gif" /></div>
             </div>
            <button type="button" class="next">next</button>
        </div>
        
        <div class="box">
          4 of the 5 album covers
        </div>
      </div>
    </div>
    <footer class="footer">
      Tyler Barkers <a href = "https://github.com/Ty-Barker2">GitHub</a>
    </footer>
  </div>
  <script src="script.js" ></script>
</body>
</html>
